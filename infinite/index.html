<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
    loadArt(7);
});

function loadArt(a){
   var oset = 0;
   $.ajax({
     url: "api.php",
     type:"POST",
     data : {oset:oset , iload: a},
     dataType : "JSON",
     success: function (data){
         console.log(data);
     }
   }); 
}

</script>
